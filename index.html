<title>LiveTile - Seamless Background Visualizer</title>
<style>
  /* ========== Root Variables ========== */
  :root {
    --grid-n: 3;
    --gap: 0px; /* no gutter by default */
    --overlay-opacity: 0.75;
  }

  /* ========== General ========== */
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: #111;
    color: #eee;
    -webkit-font-smoothing:antialiased;
  }

  input[type="file"] { display:none; }

  /* ========== Layout ========== */
  .topbar {
    position:fixed;
    left:0; right:0;
    top:10px;
    display:flex;
    justify-content:center;
    pointer-events:none;
    z-index:30;
  }

  .stage-wrap {
    position:absolute;
    inset:0;
    box-sizing:border-box;
  }

  .stage {
    width:100%;
    height: 100%;
    background: linear-gradient(180deg,#222,#111);
    overflow:hidden;
    touch-action: none;
    position:relative;
  }

  /* ========== Components ========== */
  .info {
    background: rgba(0,0,0,var(--overlay-opacity));
    padding:8px 12px;
    border-radius:8px;
    font-weight:600;
    pointer-events:auto;
    display:flex;
    gap:12px;
    align-items:center;
    min-width: 140px;
    justify-content:center;
  }

  .drop-hint {
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:12px;
    color: #bbb;
    font-size:14px;
    pointer-events:none;
    text-align:center;
    padding:12px;
  }

  .drop-hint svg {
    width: 48px;
    height: 48px;
    opacity: 0.4;
  }

  .zoom-overlay {
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    background: rgba(0,0,0,var(--overlay-opacity));
    padding:12px 18px;
    border-radius:10px;
    font-size:20px;
    font-weight:700;
    opacity:0;
    pointer-events:none;
    transition:opacity 200ms ease;
    z-index:40;
  }

  #colorSampler {
    display: none;
  }

  .instructions {
    position:fixed;
    right:12px;
    bottom:12px;
    background: rgba(0,0,0,var(--overlay-opacity));
    padding:10px 12px;
    border-radius:8px;
    font-size:12px;
    z-index:30;
    max-width:280px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  #fileName {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .instructions-header {
    font-weight: 700;
    margin-bottom: 6px;
  }

  .attribution {
    margin-top: 10px;
    font-size: 12px;
  }

  /* ========== Controls & Links ========== */
  .controls {
    display:flex;
    gap:8px;
    align-items:center;
    margin-left: 12px;
  }

  .view-controls {
    display: flex;
    gap: 4px;
  }

  .file-btn {
    background: #1f6feb;
    color:white;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    border:none;
  }

  .watch-btn {
    background:#2a2a2a;
    color:#ddd;
    border:1px solid rgba(255,255,255,0.06);
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
  }

  .icon-btn {
    background: #2a2a2a;
    border: 1px solid rgba(255,255,255,0.1);
    color: #eee;
    cursor: pointer;
    padding: 6px;
    border-radius: 4px;
    display: flex;
    align-items: center;
  }

  .zoom-display {
    background: #2a2a2a;
    color: #eee;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 5px 10px;
    border-radius: 4px;
    font-weight: 600;
    text-align: center;
    min-width: 4.5em;
    display: inline-block;
    vertical-align: middle;
  }

  .credit-link {
    display: flex;
    align-items: center;
    gap: 4px;
    color: #eee;
    text-decoration: none;
  }

  /* ========== States & Modifiers ========== */
  .zoom-overlay.show { opacity:1; }
  .small { font-size:12px; opacity:0.9; }

  .icon-btn:hover {
    background: #3a3a3a;
  }

  .icon-btn.active {
    background: #1f6feb;
    border-color: #1f6feb;
  }

  button:disabled,
  select:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .zoom-display.disabled {
    opacity: 0.4;
  }

  .credit-link:hover {
    color: #1f6feb;
  }

  .credit-link b {
    font-weight: 600;
    text-decoration: underline;
  }

  /* ========== Responsive ========== */
  @media (max-width:600px){
    .topbar .info { font-size:13px; padding:6px 10px; }
    .zoom-overlay { font-size:18px; }
  }
</style>

<script>
/* ========== Configuration ========== */
const config = {
  MIN_N: 0.25,
  MAX_N: 10,
  DEFAULT_N: 3,
  POLL_MS: 200,
  ZOOM_AMOUNT: 1.1,
  LUMINANCE_THRESHOLD: 128,
  LIGHT_GRID_COLOR: 'rgba(255,255,255,0.25)',
  DARK_GRID_COLOR: 'rgba(0,0,0,0.25)'
};

/* ========== State ========== */
let N = config.DEFAULT_N;
let fileHandle = null;
let lastModified = 0;
let objectURL = null;
let watching = false;
let pollTimer = null;
let gridVisible = false;
let gridLineColor = config.DARK_GRID_COLOR;
let imageSize = { width: 0, height: 0 };

// Panning state
let isPanning = false;
let panStart = { x: 0, y: 0 };
let panOffset = { x: 0, y: 0 };
let panOffsetAtDragStart = { x: 0, y: 0 };

// Touch state
let pinchState = null;
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

/* ========== DOM Elements ========== */
const stage = document.getElementById('stage');
const zoomDisplay = document.getElementById('zoomDisplay');
const zoomOverlay = document.getElementById('zoomOverlay');
const dropHint = document.getElementById('dropHint');
const chooseFileBtn = document.getElementById('chooseFileBtn');
const clearBtn = document.getElementById('clearBtn');
const gridToggleBtn = document.getElementById('gridToggleBtn');
const resetViewBtn = document.getElementById('resetViewBtn');
const fileStatus = document.getElementById('fileStatus');
const fileNameEl = document.getElementById('fileName');
const fileNameText = document.getElementById('fileNameText');
const fileIcon = document.getElementById('fileIcon');
const warningIcon = document.getElementById('warningIcon');
const noFileIcon = document.getElementById('noFileIcon');
const fallbackFileInput = document.getElementById('fallbackFileInput');

/* ========== Helpers ========== */
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

function showOverlay(text, duration=700){
  zoomOverlay.textContent = text;
  zoomOverlay.classList.add('show');
  clearTimeout(zoomOverlay._to);
  zoomOverlay._to = setTimeout(()=>zoomOverlay.classList.remove('show'), duration);
}

function getEffectiveZoom() {
  if (objectURL && imageSize.width > 0) {
    const stageRect = stage.getBoundingClientRect();
    return stageRect.width / (N * imageSize.width);
  }
  return null;
}

function showZoomOverlay() {
  const zoom = getEffectiveZoom();
  if (zoom !== null) {
    showOverlay(`${zoom.toFixed(1)}x Zoom`);
  }
}

function updateZoomDisplay() {
  const zoom = getEffectiveZoom();
  if (zoom !== null) {
    zoomDisplay.textContent = `${zoom.toFixed(1)}x`;
  } else {
    zoomDisplay.textContent = '1.0x';
  }
}

function updateMetaFile(name){
  // Hide all icons by default
  fileIcon.style.display = 'none';
  warningIcon.style.display = 'none';
  noFileIcon.style.display = 'none';

  if (name) { // File is loaded
    fileNameText.textContent = name;
    if (watching) {
      fileIcon.style.display = 'inline';
      fileStatus.title = 'Live reload enabled. Image will update when file changes are detected.';
    } else {
      warningIcon.style.display = 'inline';
      fileStatus.title = 'Live reload not supported for this browser.';
    }
  } else { // No file is loaded
    fileNameText.textContent = 'No file';
    noFileIcon.style.display = 'inline';
    fileStatus.title = 'No image loaded.';
  }
}

function updateControlsState() {
  const hasImage = !!objectURL;
  zoomDisplay.classList.toggle('disabled', !hasImage);
  gridToggleBtn.disabled = !hasImage;
  resetViewBtn.disabled = !hasImage;
  clearBtn.disabled = !hasImage;
}

/* ========== Core Logic ========== */
function updatePanPosition() {
  const pos = `${panOffset.x}px ${panOffset.y}px`;
  if (!stage.style.backgroundImage || stage.style.backgroundImage === 'none') {
    return;
  }
  const numLayers = stage.style.backgroundImage.split(',').length;
  stage.style.backgroundPosition = Array(numLayers).fill(pos).join(', ');
}

function updateStageBackground() {
    const stageRect = stage.getBoundingClientRect();
    if (stageRect.width === 0) { setTimeout(updateStageBackground, 50); return; }

    let imageTileWidth = 0;
    let imageTileHeight = 0;

    if (objectURL && imageSize.width > 0) {
        const imageAspectRatio = imageSize.width / imageSize.height;
        imageTileWidth = stageRect.width / N;
        imageTileHeight = imageTileWidth / imageAspectRatio;
    }

    const bgImages = [];
    const bgSizes = [];
    const bgRepeats = [];

    if (gridVisible && imageTileWidth > 0) {
        bgImages.push(`linear-gradient(${gridLineColor} 1px, transparent 1px)`);
        bgSizes.push(`${imageTileWidth}px ${imageTileHeight}px`);
        bgRepeats.push('repeat');
        bgImages.push(`linear-gradient(90deg, ${gridLineColor} 1px, transparent 1px)`);
        bgSizes.push(`${imageTileWidth}px ${imageTileHeight}px`);
        bgRepeats.push('repeat');
    }

    if (objectURL && imageTileWidth > 0) {
        bgImages.push(`url("${objectURL}")`);
        bgSizes.push(`${imageTileWidth}px ${imageTileHeight}px`);
        bgRepeats.push('repeat');
    }

    bgImages.push('linear-gradient(180deg, #222, #111)');
    bgSizes.push('cover');
    bgRepeats.push('no-repeat');

    stage.style.backgroundImage = bgImages.join(', ');
    stage.style.backgroundSize = bgSizes.join(', ');
    stage.style.backgroundRepeat = bgRepeats.join(', ');

    updatePanPosition();
}

function resetState() {
  stopPolling();
  if (objectURL) {
    URL.revokeObjectURL(objectURL);
    objectURL = null;
  }
  fileHandle = null;
  imageSize = { width: 0, height: 0 };
  panOffset = { x: 0, y: 0 };
  N = config.DEFAULT_N;
  updateZoomDisplay();
  updateStageBackground();
  updateMetaFile(null);
  updateControlsState();
  dropHint.style.display = 'flex';
}

function resetView() {
  panOffset = { x: 0, y: 0 };
  if (objectURL && imageSize.width > 0) {
    const stageRect = stage.getBoundingClientRect();
    const newN = stageRect.width / imageSize.width;
    N = clamp(newN, config.MIN_N, config.MAX_N);
  } else {
    N = config.DEFAULT_N;
  }
  updateZoomDisplay();
  updateStageBackground();
  showOverlay('Reset View');
}

function toggleGrid() {
  gridVisible = !gridVisible;
  updateStageBackground();
  gridToggleBtn.classList.toggle('active', gridVisible);
}

function finalizeImageLoad(resetView) {
  const stageRect = stage.getBoundingClientRect();
  if (stageRect.width === 0) {
    setTimeout(() => finalizeImageLoad(resetView), 50);
    return;
  }

  if (resetView) {
    panOffset = { x: 0, y: 0 };
    const newN = stageRect.width / imageSize.width;
    N = clamp(newN, config.MIN_N, config.MAX_N);
  }

  updateStageBackground();
  updateZoomDisplay();
  if (resetView) {
    showZoomOverlay();
  }
}

function refreshTiles(newUrl, { resetView = false } = {}){
  if(objectURL && objectURL !== newUrl){ URL.revokeObjectURL(objectURL); }
  objectURL = newUrl;

  const img = new Image();
  img.onload = () => {
    imageSize = { width: img.naturalWidth, height: img.naturalHeight };

    const canvas = document.getElementById('colorSampler');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
    ctx.drawImage(img, 0, 0);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    let totalLuminance = 0;
    for (let i = 0; i < data.length; i += 4) {
      const luminance = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
      totalLuminance += luminance;
    }
    const avgLuminance = totalLuminance / (data.length / 4);

    gridLineColor = (avgLuminance < config.LUMINANCE_THRESHOLD) ? config.LIGHT_GRID_COLOR : config.DARK_GRID_COLOR;

    finalizeImageLoad(resetView);
  };
  img.onerror = () => {
    console.error("Failed to load image for color analysis.");
    gridLineColor = config.DARK_GRID_COLOR;
    updateStageBackground();
  }
  img.src = newUrl;

  dropHint.style.display = 'none';
  updateControlsState();
}

/* ========== File Handling & System ========== */
async function loadFileFromHandle(handle) {
  fileHandle = handle;
  if (!fileHandle) return;

  try {
    const permission = await fileHandle.queryPermission({ mode: 'read' });
    if (permission !== 'granted') {
      await fileHandle.requestPermission({ mode: 'read' });
    }

    const file = await fileHandle.getFile();
    lastModified = file.lastModified || Date.now();
    const url = URL.createObjectURL(file);
    refreshTiles(url, { resetView: true });
    watching = true;
    updateMetaFile(fileHandle.name);
    startPolling();
  } catch (err) {
    console.error('Error loading file:', err);
    alert('Could not load the file. Please try again.');
  }
}

async function startPolling() {
  if (!fileHandle) {
    watching = false;
    return;
  }
  watching = true;
  updateMetaFile(fileHandle.name);
  if (pollTimer) clearInterval(pollTimer);
  pollTimer = setInterval(async () => {
    try {
      const f = await fileHandle.getFile();
      if (!f) return;
      if (f.lastModified !== lastModified) {
        lastModified = f.lastModified;
        const url = URL.createObjectURL(f);
        refreshTiles(url, { resetView: false });
      }
    } catch (err) {
      console.warn('Polling error', err);
      stopPolling();
    }
  }, config.POLL_MS);
}

function stopPolling() {
  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }
  watching = false;
  updateMetaFile(fileHandle ? fileHandle.name || 'file' : null);
}

/* ========== Event Listeners ========== */
function preventEv(e) {
  e.preventDefault();
  e.stopPropagation();
}
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => {
  window.addEventListener(ev, preventEv);
});

window.addEventListener('drop', async ev => {
  preventEv(ev);
  const dt = ev.dataTransfer;
  if (!dt) return;

  if (dt.items && dt.items[0] && typeof dt.items[0].getAsFileSystemHandle === 'function') {
    try {
      const handle = await dt.items[0].getAsFileSystemHandle();
      if (handle && handle.kind === 'file') {
        await loadFileFromHandle(handle);
        return;
      }
    } catch (err) {
      console.warn('Could not get file handle from drop', err);
    }
  }

  const file = dt.files && dt.files[0];
  if (file && file.type.startsWith('image/')) {
    stopPolling();
    fileHandle = null;

    const url = URL.createObjectURL(file);
    refreshTiles(url, { resetView: true });
    updateMetaFile(file.name);
  } else {
    alert('Please drop an image file (PNG / JPEG).');
  }
});

chooseFileBtn.addEventListener('click', async () => {
  if (window.showOpenFilePicker) {
    try {
      const [handle] = await window.showOpenFilePicker({
        types: [{
          description: 'Images',
          accept: { 'image/*': ['.png', '.jpg', '.jpeg', '.webp', '.bmp'] },
        }],
        excludeAcceptAllOption: false,
        multiple: false,
      });
      if (handle) {
        await loadFileFromHandle(handle);
      }
    } catch (err) {
      console.error('File picker cancelled or failed', err);
    }
  } else {
    fallbackFileInput.click();
  }
});

fallbackFileInput.addEventListener('change', (e) => {
  const file = e.target.files && e.target.files[0];
  if (file) {
    stopPolling();
    fileHandle = null;

    const url = URL.createObjectURL(file);
    refreshTiles(url, { resetView: true });
    updateMetaFile(file.name);

    // Reset the input so the same file can be chosen again
    fallbackFileInput.value = '';
  }
});

clearBtn.addEventListener('click', () => {
  resetState();
});

gridToggleBtn.addEventListener('click', () => {
  toggleGrid();
});

resetViewBtn.addEventListener('click', () => {
  resetView();
});



function setN(newN, { fromUser=true } = {}){
  const oldN = N;
  const clamped = clamp(newN, config.MIN_N, config.MAX_N);
  if(clamped === N) return;
  N = clamped;

  if (objectURL) {
    const stageRect = stage.getBoundingClientRect();
    const anchorX = stageRect.width / 2;
    const anchorY = stageRect.height / 2;
    const ratio = oldN / N;

    panOffset.x = anchorX * (1 - ratio) + panOffset.x * ratio;
    panOffset.y = anchorY * (1 - ratio) + panOffset.y * ratio;
  }

  updateZoomDisplay();
  updateStageBackground();

  if(fromUser) {
    showZoomOverlay();
  }
}

window.addEventListener('keydown', (e)=>{
  if(e.key === '+' || e.key === '=' ){
    e.preventDefault();
    setN(N+1);
  } else if(e.key === '-' ){
    e.preventDefault();
    setN(N-1);
  } else if(e.key === 'Home'){
    e.preventDefault();
    setN(config.MIN_N);
  } else if(e.key === 'End'){
    e.preventDefault();
    setN(config.MAX_N);
  } else if (e.key === 'g' || e.key === 'G') {
    e.preventDefault();
    toggleGrid();
  } else if (e.key === 'r' || e.key === 'R') {
    e.preventDefault();
    resetView();
  }
});

stage.addEventListener('wheel', (e)=>{
  e.preventDefault();
  const delta = e.deltaY;
  if(delta === 0) return;
  if(delta < 0){
    setN(N / config.ZOOM_AMOUNT);
  } else {
    setN(N * config.ZOOM_AMOUNT);
  }
}, { passive:false });

/* ========== Panning (left/middle mouse) ========== */
stage.addEventListener('mousedown', (e)=>{
  // Allow panning with left (0) or middle (1) mouse button
  if ((e.button === 0 || e.button === 1) && objectURL) {
    e.preventDefault();
    isPanning = true;
    panStart.x = e.clientX;
    panStart.y = e.clientY;
    panOffsetAtDragStart.x = panOffset.x;
    panOffsetAtDragStart.y = panOffset.y;
    stage.style.cursor = 'grabbing';
  }
});

window.addEventListener('mousemove', (e)=>{
  if (isPanning) {
    e.preventDefault();
    const dx = e.clientX - panStart.x;
    const dy = e.clientY - panStart.y;
    panOffset.x = panOffsetAtDragStart.x + dx;
    panOffset.y = panOffsetAtDragStart.y + dy;
    updatePanPosition();
  }
});

window.addEventListener('mouseup', (e)=>{
  // Stop panning on left (0) or middle (1) mouse button release
  if (isPanning && (e.button === 0 || e.button === 1)) {
    isPanning = false;
    stage.style.cursor = 'default';
  }
});

function getDistance(t1, t2){
  const dx = t2.clientX - t1.clientX;
  const dy = t2.clientY - t1.clientY;
  return Math.hypot(dx, dy);
}

stage.addEventListener('touchstart', (ev) => {
  if (!objectURL) return;
  preventEv(ev);

  if (ev.touches.length === 1) {
    const touch = ev.touches[0];
    isPanning = true;
    panStart.x = touch.clientX;
    panStart.y = touch.clientY;
    panOffsetAtDragStart.x = panOffset.x;
    panOffsetAtDragStart.y = panOffset.y;
    pinchState = null; // Ensure no pinch state
  } else if (ev.touches.length === 2) {
    isPanning = false; // Stop panning if a second finger is added
    pinchState = {
      startDist: getDistance(ev.touches[0], ev.touches[1]),
      startN: N,
    };
  }
}, { passive: false });

stage.addEventListener('touchmove', (ev) => {
  if (!objectURL) return;
  preventEv(ev);

  if (isPanning && ev.touches.length === 1) {
    const touch = ev.touches[0];
    const dx = touch.clientX - panStart.x;
    const dy = touch.clientY - panStart.y;
    panOffset.x = panOffsetAtDragStart.x + dx;
    panOffset.y = panOffsetAtDragStart.y + dy;
    updatePanPosition();
  } else if (pinchState && ev.touches.length === 2) {
    const curDist = getDistance(ev.touches[0], ev.touches[1]);
    const ratio = curDist / pinchState.startDist;
    if (pinchState.startDist > 0) {
      const newN = pinchState.startN / ratio;
      setN(newN, { fromUser: false });
    }
  }
}, { passive: false });

stage.addEventListener('touchend', (ev) => {
  if (ev.touches.length === 0) {
    // All fingers lifted
    isPanning = false;
    pinchState = null;
  } else if (ev.touches.length === 1) {
    // One finger remains (e.g., after a pinch)
    pinchState = null;
    // Start panning with the remaining finger
    const touch = ev.touches[0];
    isPanning = true;
    panStart.x = touch.clientX;
    panStart.y = touch.clientY;
    panOffsetAtDragStart.x = panOffset.x;
    panOffsetAtDragStart.y = panOffset.y;
  }
});

/* ========== Initialization ========== */
updateZoomDisplay();
updateStageBackground();
updateMetaFile(null);
updateControlsState();

if (isTouchDevice) {
  document.querySelector('.desktop-instructions').style.display = 'none';
}
else {
  document.querySelector('.mobile-instructions').style.display = 'none';
}

/* Expose minimal public API for debug (optional) */
window._liveGrid = {
  setN, updateStageBackground
};
</script>
